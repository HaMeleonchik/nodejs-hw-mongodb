tags:
  - Contacts
summary: Delete contacts by id
operationId: deleteContacts
description: 'Delete contacts by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: 'Contact successfully deleted'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          properties:
            status:
              type: integer
              example: 204
  '404':
    $ref: '../../../components/responses/404.yaml'
