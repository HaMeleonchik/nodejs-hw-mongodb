tags:
  - Contacts
summary: Update contacts by id
operationId: updateContacts
description: 'Update contacts by id'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - photo
        properties:
          name:
            type: string
            description: Contact name
            example: Vadim Sichak

          phoneNumber:
            type: string
            description: Contact phone number
            example: +380965555555

          contactType:
            type: string
            description: Contact type
            enum: ['work', 'home', 'personal']
            default: personal

          photo:
            type: string
            description: Link to contact's photo
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Update contacts by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contacts with id 65ca67e7ae7f10c88b598384!
            data:
              $ref: '../../../components/schemas/contacts.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
