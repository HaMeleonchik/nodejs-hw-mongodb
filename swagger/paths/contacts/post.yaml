tags:
  - Contacts
summary: Create contacts
operationId: createContacts
description: 'Create contacts'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            type: string
            description: Contact name
            example: Vadim Sichak

          phoneNumber:
            type: string
            description: Contact phone number
            example: +380965555555

          isFavourite:
            type: boolean
            description: Is favourite contact
            example: false

          contactType:
            type: string
            description: Contact type
            enum: ['work', 'home', 'personal']
            default: personal

          photo:
            type: string
            format: binary
            description: Contact photo file
responses:
  '201':
    description: 'Creates a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Creates a contact
            data:
              $ref: '../../components/schemas/contacts.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
