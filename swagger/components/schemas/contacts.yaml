type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
  - createdAt
  - updatedAt

properties:
  _id:
    type: string
    description: Contact ID
    example: 65ca67e7ae7f10c88b598384

  name:
    type: string
    description: Contact name
    example: Vadim Sichak

  phoneNumber:
    type: string
    description: Contact phone number
    example: +380965555555

  email:
    type: string
    description: Contact email
    example: VadimSichak@gmail.com

  isFavourite:
    type: boolean
    description: Is favourite contact
    example: false

  contactType:
    type: string
    description: Contact type
    enum: ['work', 'home', 'personal']
    default: personal

  photo:
    type: string
    description: Link to contact's photo
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png

  createdAt:
    type: string
    format: date-time
    description: Contact createdAt
    example: 2025-10-12T12:44:22.681+00:00

  updatedAt:
    type: string
    format: date-time
    description: Contact updatedAt
    example: 2025-10-12T12:44:22.681+00:00
